<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Towers of Hanoi</title>
</head>
<body>
	
	Enter disk number: <input id='discno' type='text' value='3'>
	<button id='start'>Start!</button>
	
	<div class="container">
		<div class="tower" id="left">
			<div class="discBag"></div>
		</div>
		<div class="tower" id="mid">
			<div class="discBag"></div>
		</div>
		<div class="tower" id="right">
			<div class="discBag"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
